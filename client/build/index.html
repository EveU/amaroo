<!DOCTYPE html>
<html>
<head>
  <title>Trouvaille | Fly - Stay - Explore</title>
  <script src='bundle.js'></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Merienda' rel='stylesheet' type='text/css'>
</head>
<body>
 <div class="container">
  <h1>trouvaille.com</h1>
  <div class="form-back">
    
    <form>
      <label class= "formTitle">Leaving From</label>
      <input type="text" id="leavingFrom" size="40" placeholder="Airport or City"></input>
      <br>
      <label class= "formTitle">Going To</label>
      <input type="text" id="goingTo" size="40" placeholder="Airport or City"></input>
      <br>	
      <label class= "formTitle">Departure Date</label>
      <input type="date" id="departureDate" size="40"></input>
      <br>
      <label class="formTitle">Return Date</label>
      <input type="date" id="returnDate" size="40"></input>
    <!-- <label class= "formTitle">Adults
      <input type="text" id="Adults" size="10" placeholder="1"> 
      <label class= "formTitle">Children
        <input type="text" id="Children" size="10" placeholder="1"> -->
        <input type="button" id="searchButton" value="Submit">
      </div>
    </form> 
    <div>
      <h3>Flights</h3>
      <ul id="allFlights">

      </ul>
    </div>
    <div>
      <h3>Hotels</h3>
      <ul id="allHotels">
      </ul>
    </div>
  </div>
</body>
</html>
